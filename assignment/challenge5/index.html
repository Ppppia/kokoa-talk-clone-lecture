<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pia's Challenge#5</title>
  </head>

  <body>
    <div class="border">
      <div class="header">
        <div class="header__column">
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="header__column">
          <span>Playlist</span>
          <div class="header__column"></div>
        </div>
      </div>

      <div class="now-playing">
        <div class="playlist">
          <div class="playlist__column-box--thumbnail">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 playlist__column-box playlist__column-box--emoji"
              class="playlist__column-box playlist__column-box--emoji"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
              />
            </svg>
          </div>
          <div class="playlist__text">
            <div class="playlist__title">Random Love</div>
            <div class="playlist__subtitle">+by Divay Kapoor</div>
          </div>
        </div>
      </div>

      <div class="btn-row">
        <div class="btn-row__icon">
          <div class="btn-row__icon-play">
            <i class="far fa-play"></i>
            <span>Play</span>
          </div>
        </div>
        <div class="btn-row__icon-heart">
          <i class="far fa-heart"></i>
        </div>

        <div class="btn-row__icon-plus">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="selection">
        <ul class="selection_list">
          <li class="selection__color">
            <div class="selection__box-orange"></div>
            <div class="selection__text">
              <div class="selection__title">Matargasti</div>
              <div class="selection__singer">Mohit Chauhan</div>
            </div>
          </li>

          <li class="selection__color">
            <div class="selection__box-pink"></div>
            <div class="selection__text">
              <div class="selection__title">Attitude</div>
              <div class="selection__singer">Lewis OfMan • Attitude</div>
            </div>
          </li>

          <li class="selection__color">
            <div class="selection__box-blue"></div>
            <div class="selection__text">
              <div class="selection__title">Try Everything</div>
              <div class="selection__singer">Shakira • Zootopia</div>
            </div>
          </li>

          <li class="selection__color">
            <div class="selection__box-mint"></div>
            <div class="selection__text">
              <div class="selection__title">Sunflower</div>
              <div class="selection__singer">Joseph vincent • Sunflower</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/14d6e45c4e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
