<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pia's Challenge#6</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <i class="fas fa-bars"></i>
        <h1>library</h1>
        <i class="fas fa-cart-plus"></i>
      </header>

      <section class="search__bar">
        <span>Search Books...</span>
        <span class="search__bar__icon">
          <i class="fas fa-search"></i>
        </span>
      </section>

      <main>
        <h1 class="title">Book of the day</h1>
        <section class="main-book">
          <div class="main-book__cover">
            <img src="main-book.jpg" art="괜찮아 사랑이야(드라마 에세이)" />
          </div>

          <div class="main-book__information">
            <div class="main-book__detail">
              <h3 class="main-book__name">괜찮아 사랑이야</h3>
              <h5 class="main-book__author">작가 노희경</h5>
              <span class="main-book__rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half"></i>
              </span>
            </div>

            <div class="btn">
              <span class="btn__essay">Essay</span>
              <span class="btn__drama">Drama</span>
              <span class="btn__drama">Script</span>
            </div>

            <div class="customer-use">
              <span class="customer-use__icon"
                ><i class="fas fa-bookmark"></i
              ></span>
              <span class="customer-use__buy">Book Now</span>
            </div>
          </div>
        </section>

        <div class="title">Top Essay</div>
        <section class="top-essay">
          <div class="top-essay__list">
            <div class="top-essay__cover">
              <img src="suggest1.jpg" art="나는 당신이 행복했으면 좋겠습니다" />
              <span class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </span>
            </div>

            <div class="top-essay__cover">
              <img src="suggest2.jpeg" art="당신이 있어 참 좋다" />
              <span class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half"></i>
              </span>
            </div>

            <div class="top-essay__cover">
              <img src="suggest3.jpg" art="곰돌이 푸, 행복한 일은 매일 있어" />
              <span class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half"></i>
              </span>
            </div>

            <div class="top-essay__cover">
              <img
                src="suggest4.jpg"
                art="이상하고 자유로운 할머니가 되고 싶어"
              />
              <span class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half"></i>
              </span>
            </div>

            <div class="top-essay__cover">
              <img
                src="https://shopping-phinf.pstatic.net/main_3245254/32452543757.20220527033406.jpg?type=w300"
                art="잘했고 잘하고 있고 잘 될 것이다"
              />
              <span class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </span>
            </div>

            <div class="top-essay__cover">
              <img
                src="https://shopping-phinf.pstatic.net/main_3243626/32436266959.20220527033113.jpg?type=w300"
                art="꽃을 보듯 너를 본다"
              />
              <span class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half"></i>
              </span>
            </div>
          </div>
        </section>

        <div class="title">Popular Author</div>
        <section class="author">
          <div class="author__picture">
            <img
              src="https://w.namu.la/s/54af4e54bf944c997829d3f3496b1e5e5ca08ea8c356933048a867b4f56bfc82aef4388ee7e3064a637e44646943d1cacb1a9efe41c02dee97dde45c1fe82ebc2511703963936b99797d57d285cfab1b44923dfcabe3a221f8a3f5a31aa1781c"
            />
          </div>
          <div class="author__intro">
            <span class="author__intro__name">노희경</span>
            <div class="author__intro__work">
              <h4>대한민국의 드라마 작가.</h4>
              <p>
                사회성이 짙은 휴머니즘과 훈훈한 로맨스 드라마를 주로 집필한다.
                대표작으로 《그들이 사는 세상》과 《꽃보다 아름다워》,
                《세상에서 가장 아름다운 이별》, 《그 겨울, 바람이 분다》,
                《괜찮아, 사랑이야》, 《디어 마이 프렌즈》 ,《라이브》등이 있다.
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
